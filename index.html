---
layout: default
title: Evan Meagher
---
<div class="panel panel-body">
  <p>Evan is a software developer and distributed systems engineer based in Oakland, CA</p>
</div>
<section>
  <h2>Writing</h2>
  <ul id="post_list">
    {% for post in site.posts %}
    <li class="row">
      <a href="{{ post.url }}" class="col-xs-12 col-sm-10">{{ post.title }}</a>
      <span class="postmeta col-sm-2 hidden-xs">{{ post.date | date: "%Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
